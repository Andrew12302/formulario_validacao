<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formulário com JS</title>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="meuFormulario" onsubmit="validarFormulario(event)">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required>
        <br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
    
    <p id="mensagem"></p>
    
    <script src="/main.js"></script>
</body>
</html>
